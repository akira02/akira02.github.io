<!DOCTYPE html>
<html>

<head>
    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            h = checkTime(h);
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('time').innerHTML =
                "0." + h + m + s;
            var t = setTimeout(startTime, 500);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            }; // add zero in front of numbers < 10
            return i;
        }
    </script>
</head>

<body onload="startTime()">

    <div id="time"></div>

</body>
<style>
    body {
        background-color: black;
        display: flex;
        justify-content: center;
        text-align: center;
        height: 100vh;
    }
    
    @font-face {
        font-family: nixie2;
        src: url(https://akira.eu.org/assets/AkiNixieNumber-Regular.woff2) format('woff2'), url(https://akira.eu.org/assets/AkiNixieNumber-Regular.woff) format('woff');
    }
    
    #time {
        position: relative;
        display: inline-block;
        text-align: right;
        font-family: nixie2;
        font-size: 10em;
        width: 3.5em;
        padding: 0.2em;
        padding-bottom: 0.1em;
        color: #ff9b28;
        animation: shine 0.5s infinite;
        text-shadow: 0px 0px 6px rgba(255, 65, 0, 0.7), 0px 0px 20px #ff8000, 0px 0px 10px rgb(118, 18, 3);
    }
    /*背景燈絲*/
    
    #time::before {
        position: absolute;
        top: 0.2em;
        left: 0.2em;
        opacity: 0.25;
        color: #de8159;
        content: '$$$$$$$$';
    }
    
    @keyframes shine {
        0% {
            color: #ec9c41;
            text-shadow: 0px 0px 6px rgba(255, 65, 0, 0.7), 0px 0px 20px #ff8000, 0px 0px 10px rgb(118, 18, 3);
        }
        33% {
            color: #ff9b28;
            text-shadow: 0px 0px 6px rgba(255, 65, 0, 0.7), 0px 0px 20px #ff8000, 0px 0px 10px rgb(118, 18, 3);
        }
        66% {
            color: #e85d02;
            text-shadow: 0px 0px 6px rgba(255, 65, 0, 0.7), 0px 0px 20px #ff8000, 0px 0px 10px rgb(118, 18, 3);
        }
        100% {
            color: #ec9c41;
            text-shadow: 0px 0px 6px rgba(255, 65, 0, 0.7), 0px 0px 20px #ff8000, 0px 0px 10px rgb(118, 18, 3);
        }
    }
</style>

</html>
